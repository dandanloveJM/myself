<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('skill'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            //text: '基础雷达图'
        },
        tooltip: {},

        radar: {
            shape: 'circle',
            name: {
                textStyle: {
                    color: '#000',

                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [
                { name: 'HTML5', max: 6500 },
                { name: 'CSS3', max: 16000 },
                { name: 'Javascript', max: 30000 },
                { name: 'node.js', max: 38000 },
                { name: 'react', max: 52000 },

            ],
            splitArea: {
                areaStyle: {
                    color: ['rgba(114, 172, 209, 0.2)',
                        'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.3)',
                        'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.6)'],
                    shadowColor: 'rgba(0, 0, 0, 0.1)',
                    shadowBlur: 10
                }
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.5)'
                }
            },
        },
        series: [{
            name: '技能',
            type: 'radar',

            data: [

                {
                    value: [6200, 15000, 25000, 31000, 42000, 21000],

                    lineStyle: {
                        normal: {
                            color: 'rgb(255, 82, 83)',
                        }
                    }
                }
            ]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
